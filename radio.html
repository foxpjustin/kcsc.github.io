<!doctype html>
<html lang="en" data-bs-theme="auto" class="h-100">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="KCSC FM - Kansas City Synthesizer Collective Radio">
    <meta name="title" content="KCSC Radio">
    <meta name="author" content="Willbe.Sound">
    <title>KCSC Radio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      html, body {
        min-height: 100%;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
      #myVideo {
        object-fit: cover;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: .6;
        filter: saturate(30);
      }
      #hydra-bg {
        object-fit: cover;
        position: fixed; /* ignore margins */
        top: 50%;
        left: 50%;
        min-width: 100%; /* fill screen */
        min-height: 100%;
        background-size: cover;
        overflow-y: hidden;
        z-index: -2; /* place behind everything else */
        display: block;
        transform: translate(-50%, -50%) !important;
        filter: saturate(30);
        
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    
  </head>
  <body class="d-flex text-center text-bg-dark h-100">
    <canvas id="hydra-bg"></canvas>
    <h1 class="visually-hidden">Kansas City Synthesizer Collective</h1>
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-auto">
      </header>

      <main>
        <div class="container">
          <div class="container">
            <div class="d-none row justify-content-center">
              <div class="col-12 col-sm-12 col-md-8 col-lg-6 py-3 d-flex justify-content-center">
                <a href="/" class="d-flex justify-content-center align-item-center link-body-emphasis text-decoration-none">
                  <img style="width: 150px" class="logo" src="img/KCSCLogo.jpeg" />
                </a>
              </div>
            </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-4 d-flex justify-content-center">
              <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1761471030&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"></iframe>
            </div>
          </div>
      </div>

      </main>

      <footer class="mt-auto text-white">
        <p>
          &copy; Copyright Kansas City Synthesizer Collective
        </p>
      </footer>
    </div>
    <video autoplay muted loop playsInline id="myVideo">
        <source src="video/TastingRainbows.mp4" type="video/mp4">
      </video>
    <script src="https://unpkg.com/hydra-synth"></script>
    <script defer src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
